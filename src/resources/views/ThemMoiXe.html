  <div class="bg-light">
    <h1 style="margin-top: 90px;"><ins>Thêm mới Xe</ins></h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-success me-md-2" style="width: 200px;" type="button">Thêm mới</button>
    </div>
    <main class="app-content">

      <div class="row">
        <div class="col-md-12">
          <div class="tile">
          </div>
          <form class="row">
            <div class="form-group col-md-3">
              <label class="control-label">Biển Số Xe</label>
              <input class="form-control" type="text">
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Hãng Xe</label>
              <input class="form-control" type="text" required>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Mẫu Xe</label>
              <input class="form-control" type="text" required>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Năm Sản Xuất</label>
              <input class="form-control" type="date" required>
            </div>
            <div class="form-group  col-md-3">
              <label class="control-label">Trạng thái</label>
              <input class="form-control" type="text" required>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Số Ghế</label>
              <input class="form-control" type="number">
            </div>
            <div class="form-group  col-md-3">
              <label class="control-label">Truyền Động</label>
              <input class="form-control" type="text" required>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Loại Nhiên Liệu</label>
              <input class="form-control" type="number" required>
            </div>
            <div class="form-group col-md-4">
              <label class="control-label">Tỉnh/Thành Phố</label>
              <select class="form-control" id="exampleSelect1">
                <option>-- Chọn Tỉnh/Thành Phố --</option>
                <option>Hà Nội</option>
                <option>Hồ Chí Minh</option>
                <option>Đà Nẵng</option>
                <option>Nha Trang</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label class="control-label">Quận /Huyện</label>
              <select class="form-control" id="exampleSelect2">
                <option>-- Chọn Quận /Huyện --</option>
                <option>Quận Hà đông </option>
                <option>Quận Thanh Xuân</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label class="control-label">PHường/Xã</label>
              <select class="form-control" id="exampleSelect3" >
                <option>-- Chọn Phường /Xã--</option>
                <option>Phường Phúc La</option>
                <option>PHường Thanh Xuân</option>
              </select>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label">Địa Chỉ Chi Tiết</label>
              <input class="form-control" type="text" required>
            </div>
            <div class="form-group  col-md-3">
              <label for="exampleSelect1" class="control-label">Giá Thuê</label>
              <input class="form-control" type="text" required>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Tên Chủ Xe</label>
              <input class="form-control" type="text" required>
            </div>
            <div class="form-group col-md-4">
              <label class="control-label">Ảnh Xe</label>
              <div id="myfileupload">
                <input type="file" id="uploadfile" name="ImageUpload" onchange="readURL(this);" />
              </div>
            </div>

            <div class="form-group col-md-3">
              <label class="control-label">Giấy đăng ký xe</label>
              <div id="myfileupload">
                <input type="file" id="uploadfile" name="ImageUpload" onchange="readURL(this);" />
              </div>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Đăng Kiểm</label>
              <div id="myfileupload">
                <input type="file" id="uploadfile" name="ImageUpload" onchange="readURL(this);" />
              </div>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Bảo Hiểm</label>
              <div id="myfileupload">
                <input type="file" id="uploadfile" name="ImageUpload" onchange="readURL(this);" />
              </div>
           
              <div class="form-group  col-md-4">
                <label for="exampleSelect1" class="control-label">Mô Tả</label>
                <input class="form-control" type="text" required>
              </div>
            
            </div>
        </div>
        <button class="btn btn-save" type="button" style="background-color: rgb(148, 234, 148);">Lưu lại</button>
        <a class="btn btn-cancel" href="" style="background-color: rgb(169, 169, 234);">Quay Lại</a>
      </div>

    </main>


  </div>
  <!--Container Main end-->
